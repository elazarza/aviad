<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
      <div class="card card-4" #top>
        <div class="d-flex justify-content-around" style="position: absolute; top:5px; right: 5px;">
          <i class="fab fa-facebook-f px-1"></i>
          <i class="fab fa-instagram px-1"></i>
          <i class="fab fa-twitter px-1"></i>
          <i class="fab fa-linkedin-in px-1"></i>
        </div>
          <div class="card-body">
              <h2 class="title text-right" ><b>הזמן</b>/<b>י עכשיו</b> אותיות חוץ לביתך</h2>
              <form >
                  <div class="row row-space">
                      <div class="col-6 ">
                          <div class="input-group">
                              <mat-form-field >
                                <input matInput placeholder="שם פרטי" >
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="col-6 d-flex justify-content-start">
                          <div class="input-group" >
                            <mat-form-field >
                              <input matInput placeholder="שם משפחה" >
                            </mat-form-field>
                          </div>
                      </div>
                  </div>
               
                  <div class="row row-space">
                    <div class="col-6" >
                        <div class="input-group">
                      <mat-form-field >
                        <input matInput placeholder="עיר" >
                      </mat-form-field>
                    </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                      <mat-form-field >
                        <input matInput placeholder="רחוב" >
                      </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row row-space">
                  <div class="col-6">
                      <div class="input-group">
                    <mat-form-field >
                      <input matInput placeholder="מספר בית" >
                    </mat-form-field>
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="input-group">
                    <mat-form-field >
                      <input matInput placeholder="מיקוד" >
                    </mat-form-field>
                  </div>
                  </div>
              </div>
                  <div class="row row-space">
                      <div class="col-6">
                          <div class="input-group">
                        <mat-form-field >
                          <input email matInput placeholder="אי-מייל" >
                        </mat-form-field>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="input-group">
                        <mat-form-field >
                          <input type="tel" matInput placeholder="טלפון" >
                        </mat-form-field>
                          </div>
                      </div>
                  </div>
                  <div class="input-group">
                    
                      <mat-form-field>
                        <mat-label>בחר צבע</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let color of colors" [value]="color.value">
                            {{color.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="mt-3 text-center">
                      <button class="btn btn--radius-2 btn--blue" type="submit">בצע הזמנה</button>
                  </div>
              </form>
             
              <h4 style="margin-top:10px; position: absolute; bottom: 5px; right: 0;left:0" class="text-center"> לפרטים: אביעד דייני 050-5555555 | אופיר 050-5555555</h4>
          </div>
      </div>
  </div>
</div>
